spring.application.name=MICROSERVICIO-AUTH
server.port=8080

# ================================
# BASE DE DATOS POSTGRES (PERSISTENTE)
# ================================
spring.datasource.url=jdbc:postgresql://auth-db:5432/authdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=authuser
spring.datasource.password=authpass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ================================
# RABBITMQ (EN DOCKER)
# ================================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ================================
# LOGGING SQL
# ================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# EUREKA (EN DOCKER)
# ================================
eureka.client.service-url.defaultZone=http://eureka:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# ================================
# H2 (NO USADO, PERO OPCIONAL)
# ================================
spring.h2.console.enabled=false




